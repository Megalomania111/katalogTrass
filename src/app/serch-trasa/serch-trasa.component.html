<div id="search-component">

  <input #searchBox id="search-box" (keyup)="search(searchBox.value)" (blur)="onBlurMethod()" />

  <ul class="search-result">
    <li *ngFor="let trail of trails$ | async">
      <a routerLink="/trasa/{{trail._id}}">
        {{trail.number}}
      </a>
    </li>
  </ul>
</div>
